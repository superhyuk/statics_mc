<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>엔비엘 임시 데이터 모니터링</title>
  
  <!-- 폰트 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind / Chart.js -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .chart-container {
      position: relative;
      width: 100%;
      height: 240px; /* 차트 높이 */
      margin-bottom: 1rem; 
    }
    /* details 태그 화살표 제거 & 회전 애니메이션 */
    details summary::-webkit-details-marker {
      display: none; /* 크롬 기본 화살표 숨김 */
    }
    .rotate-90 {
      transition: transform 0.2s;
    }
    .group[open] .rotate-90 {
      transform: rotate(90deg);
    }
    /* (중요) 브라우저가 <summary> 클릭 시 스크롤 점프 방지 */
    summary.no-scroll {
      scroll-margin-top: 0;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- 로딩 오버레이 -->
  <div id="loadingOverlay"
       class="fixed inset-0 bg-white/70 flex justify-center items-center z-50 opacity-0 invisible transition-opacity duration-300">
    <div class="w-10 h-10 border-4 border-blue-200 border-t-blue-500 rounded-full animate-spin"></div>
  </div>

  <div class="max-w-7xl mx-auto p-6">
    <!-- 헤더 -->
    <header class="mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center">
      <div>
        <h1 class="text-2xl font-bold mb-1">S3 데이터 모니터링 대시보드</h1>
        <p class="text-sm text-gray-500">마지막 업데이트: <span id="lastUpdatedTime">-</span></p>
      </div>
    </header>

    <!-- (1) 오늘(최신) 데이터 -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4" id="todayTitle">오늘(최신) 데이터</h2>
      <div id="todayData" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- JS가 업데이트 -->
      </div>
    </section>

    <!-- (2) 주간 요약 (간단 차트나 기존 요약) -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4">주간 요약</h2>
      <p class="text-sm text-gray-500">* 예: 라인그래프, 바차트 등 기존 주간 통계</p>
      <!-- 원하는 차트나 테이블을 배치 -->
      <!--<canvas id="weeklySummaryChart"></canvas>-->
    </section>

    <!-- (3) 주차별 상세 (일자별 24시간) - 2중 <details> -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4">주차별 상세 (일자별 24시간 그래프)</h2>
      <div id="weeklyDetailedCharts">
        <!-- scripts.js -> renderWeeklyDetailedCharts() -->
      </div>
    </section>

    <!-- (4) 월별 데이터 -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4">월별 데이터</h2>
      <div id="monthlyData">
        <!-- scripts.js -> renderMonthlyData() -->
      </div>
    </section>

    <!-- 푸터 -->
    <footer class="mt-12 pt-4 border-t border-gray-200 text-center text-gray-500 text-sm">
      <p>© 2025 NBL_System</p>
    </footer>
  </div>

  <!-- scripts.js -->
  <script src="scripts.js"></script>
</body>
</html>
