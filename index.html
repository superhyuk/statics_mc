<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S3 데이터 모니터링 대시보드</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-container {
      position: relative;
      height: 200px;
      width: 100%;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="loadingOverlay" class="fixed inset-0 bg-white/70 flex justify-center items-center z-50 opacity-0 invisible transition-opacity duration-300">
    <div class="w-10 h-10 border-4 border-blue-200 border-t-blue-500 rounded-full animate-spin"></div>
  </div>

  <div class="max-w-7xl mx-auto p-6">
    <header class="mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center">
      <div>
        <h1 class="text-2xl font-bold mb-1">S3 데이터 모니터링 대시보드</h1>
        <p class="text-sm text-gray-500">마지막 업데이트: <span id="lastUpdatedTime">-</span></p>
      </div>
      <div class="mt-3 sm:mt-0">
        <button onclick="loadData()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
          새로고침
        </button>
      </div>
    </header>

    <!-- 오늘 데이터 섹션 -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4">오늘 데이터</h2>
      <div id="todayData" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- 오늘 데이터가 동적으로 삽입될 자리 -->
        <div class="bg-gray-200 animate-pulse rounded-lg h-40"></div>
        <div class="bg-gray-200 animate-pulse rounded-lg h-40"></div>
      </div>
    </section>

    <!-- 주별 데이터 섹션 -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4">주별 데이터</h2>
      <div id="weeklyData" class="min-h-[250px]">
        <!-- 주별 차트가 삽입될 자리 -->
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="font-semibold text-lg mb-4">주별 데이터 추이</h3>
          <div class="chart-container bg-gray-100 animate-pulse"></div>
        </div>
      </div>
    </section>

    <!-- 월별 데이터 섹션 -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4">월별 데이터</h2>
      <div id="monthlyData" class="min-h-[250px]">
        <!-- 월별 차트가 삽입될 자리 -->
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="font-semibold text-lg mb-4">월별 데이터</h3>
          <div class="chart-container bg-gray-100 animate-pulse"></div>
        </div>
      </div>
    </section>

    <footer class="mt-12 pt-4 border-t border-gray-200 text-center text-gray-500 text-sm">
      <p>© 2025 S3 모니터링 시스템</p>
    </footer>
  </div>

  <!-- 디버깅 도움을 위한 콘솔 메시지 -->
  <script>
    console.log("HTML loaded, waiting for scripts.js");
  </script>
  <script src="scripts.js"></script>
</body>
</html>
