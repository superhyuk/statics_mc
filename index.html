<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S3 파일 모니터링 대시보드</title>
  
  <!-- 모던한 웹폰트 추가 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS CDN (빌드 없이 유틸리티 클래스 사용) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Chart.js 폰트 설정 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Chart.js 전역 폰트 설정
      Chart.defaults.font.family = "'Pretendard', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif";
      Chart.defaults.font.size = 13;
      Chart.defaults.color = '#505050';
      
      // 차트 제목 폰트 설정
      Chart.defaults.plugins.title.font = {
        family: "'Pretendard', 'Noto Sans KR', sans-serif",
        size: 15,
        weight: '600'
      };
      
      // 차트 축 폰트 설정
      Chart.defaults.scales.x.ticks.font = {
        family: "'Pretendard', 'Noto Sans KR', sans-serif", 
        size: 12
      };
      Chart.defaults.scales.y.ticks.font = {
        family: "'Pretendard', 'Noto Sans KR', sans-serif",
        size: 12
      };
    });
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- 로딩 오버레이 -->
  <div id="loadingOverlay" class="fixed inset-0 bg-white/70 flex justify-center items-center z-50 opacity-0 invisible transition-opacity duration-300">
    <div class="w-10 h-10 border-4 border-blue-200 border-t-blue-500 rounded-full animate-spin"></div>
  </div>

  <div class="max-w-7xl mx-auto p-6">
    <!-- 헤더 -->
    <header class="mb-8">
      <h1 class="text-2xl font-bold mb-2">S3 데이터 모니터링 대시보드</h1>
      <p class="text-sm text-gray-500">
        마지막 업데이트: <span id="lastUpdatedTime">-</span>
      </p>
    </header>

    <!-- 요약 통계 카드 -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
      <div class="bg-white rounded shadow p-4">
        <div class="text-sm text-gray-500 mb-1">전체 데이터</div>
        <div class="text-2xl font-bold" id="totalCount">-</div>
      </div>
      <div class="bg-white rounded shadow p-4">
        <div class="text-sm text-gray-500 mb-1">MIC 데이터</div>
        <div class="text-2xl font-bold" id="micCount">-</div>
      </div>
      <div class="bg-white rounded shadow p-4">
        <div class="text-sm text-gray-500 mb-1">ACC 데이터</div>
        <div class="text-2xl font-bold" id="accCount">-</div>
      </div>
      <div class="bg-white rounded shadow p-4">
        <div class="text-sm text-gray-500 mb-1">이상 감지</div>
        <div class="text-2xl font-bold" id="anomalyCount">-</div>
      </div>
    </section>

    <!-- 시간별 데이터 분포 (히스토그램) 패널 -->
    <section class="bg-white rounded shadow p-4 mb-8">
      <div class="flex flex-col sm:flex-row items-center justify-between mb-4">
        <h2 class="text-lg font-bold">시간별 데이터 분포</h2>
        <div class="flex items-center space-x-4 mt-2 sm:mt-0">
          <div class="relative">
            <select id="histogramDateFilter" class="appearance-none border border-gray-300 rounded px-2 pr-8 py-2 text-sm w-full">
              <option value="today">오늘</option>
              <option value="yesterday">어제</option>
              <option value="lastWeek">최근 7일</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
              </svg>
            </div>
          </div>
          <div id="histogramTypeFilter" class="flex space-x-2">
            <button class="px-3 py-1 rounded text-sm bg-blue-600 text-white active" data-type="total">모든 데이터</button>
            <button class="px-3 py-1 rounded text-sm bg-gray-100 hover:bg-gray-200" data-type="dataType">유형별</button>
            <button class="px-3 py-1 rounded text-sm bg-gray-100 hover:bg-gray-200" data-type="status">상태별</button>
          </div>
        </div>
      </div>
      <div class="relative h-72">
        <canvas id="histogramChart"></canvas>
      </div>
    </section>

    <!-- 시간대별 상세 분석 패널 -->
    <section class="bg-white rounded shadow p-4 mb-8">
      <div class="flex flex-col sm:flex-row items-center justify-between mb-4">
        <h2 class="text-lg font-bold">시간대별 상세 분석</h2>
        <div class="flex items-center space-x-4 mt-2 sm:mt-0">
          <div class="flex items-center space-x-2">
            <label for="dateSelect" class="text-sm font-semibold">날짜:</label>
            <input type="date" id="dateSelect" class="border border-gray-300 rounded px-2 py-1 text-sm">
          </div>
          <div class="flex items-center space-x-2">
            <label for="hourSelect" class="text-sm font-semibold">시간대:</label>
            <div class="relative">
              <select id="hourSelect" class="appearance-none border border-gray-300 rounded px-2 pr-8 py-1 text-sm w-full">
                <option value="all">전체 시간</option>
                <!-- 0~23시 옵션은 JavaScript로 동적 생성 -->
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 시간대 요약 통계 카드 -->
      <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 my-4">
        <div class="bg-gray-50 rounded p-4 shadow-sm">
          <div class="text-sm text-gray-500 mb-1">총 데이터</div>
          <div class="text-xl font-bold" id="hourTotalCount">-</div>
        </div>
        <div class="bg-gray-50 rounded p-4 shadow-sm">
          <div class="text-sm text-gray-500 mb-1">MIC 데이터</div>
          <div class="text-xl font-bold" id="hourMicCount">-</div>
        </div>
        <div class="bg-gray-50 rounded p-4 shadow-sm">
          <div class="text-sm text-gray-500 mb-1">ACC 데이터</div>
          <div class="text-xl font-bold" id="hourAccCount">-</div>
        </div>
        <div class="bg-gray-50 rounded p-4 shadow-sm">
          <div class="text-sm text-gray-500 mb-1">정상</div>
          <div class="text-xl font-bold" id="hourNormalCount">-</div>
        </div>
        <div class="bg-gray-50 rounded p-4 shadow-sm">
          <div class="text-sm text-gray-500 mb-1">이상 감지</div>
          <div class="text-xl font-bold" id="hourAnomalyCount">-</div>
        </div>
      </section>

      <!-- 타임라인 -->
      <section class="mb-8">
        <h3 class="text-sm font-semibold mb-2">데이터 발생 시점 타임라인</h3>
        <div id="timelineTrack" class="relative h-32 bg-gray-100 rounded overflow-hidden"></div>
        <div id="timelineScale" class="flex justify-between mt-2"></div>
        <div class="flex space-x-4 mt-2 text-sm">
          <div class="flex items-center space-x-2">
            <div class="w-3 h-3 bg-green-500"></div>
            <span>정상 데이터</span>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-3 h-3 bg-red-500"></div>
            <span>이상 감지</span>
          </div>
        </div>
      </section>

      <!-- 상세 데이터 필터 및 테이블 -->
      <section class="mb-8">
        <div class="flex space-x-4 mb-4">
          <div class="relative">
            <select id="dataTypeFilter" class="appearance-none border border-gray-300 rounded px-2 pr-8 py-1 text-sm w-full">
              <option value="all">모든 유형</option>
              <option value="MIC">MIC</option>
              <option value="ACC">ACC</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
              </svg>
            </div>
          </div>
          <div class="relative">
            <select id="statusFilter" class="appearance-none border border-gray-300 rounded px-2 pr-8 py-1 text-sm w-full">
              <option value="all">모든 상태</option>
              <option value="normal">정상</option>
              <option value="anomaly">이상 감지</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
              </svg>
            </div>
          </div>
        </div>
        <div class="overflow-auto border rounded max-h-72">
          <table class="min-w-full text-sm">
            <thead class="bg-gray-50 sticky top-0">
              <tr>
                <th class="p-2 text-left font-semibold text-gray-500">시간</th>
                <th class="p-2 text-left font-semibold text-gray-500">유형</th>
                <th class="p-2 text-left font-semibold text-gray-500">상태</th>
                <th class="p-2 text-left font-semibold text-gray-500">파일명</th>
              </tr>
            </thead>
            <tbody id="detailData">
              <!-- 동적 데이터 삽입 -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- 데이터 추이 차트 패널 -->
      <section class="bg-white rounded shadow p-4 mb-8">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-bold">데이터 추이</h2>
          <div id="trendPeriodFilter" class="flex space-x-2">
            <button class="px-3 py-1 rounded text-sm bg-blue-600 text-white active" data-period="day">일별</button>
            <button class="px-3 py-1 rounded text-sm bg-gray-100 hover:bg-gray-200" data-period="week">주별</button>
            <button class="px-3 py-1 rounded text-sm bg-gray-100 hover:bg-gray-200" data-period="month">월별</button>
          </div>
        </div>
        <div class="relative h-72">
          <canvas id="trendChart"></canvas>
        </div>
      </section>

      <!-- 일별 데이터 요약 테이블 패널 -->
      <section class="bg-white rounded shadow p-4">
        <h2 class="text-lg font-bold mb-4">일별 데이터 요약</h2>
        <div class="overflow-auto border rounded max-h-64">
          <table class="min-w-full text-sm">
            <thead class="bg-gray-50 sticky top-0">
              <tr>
                <th class="p-2 text-left font-semibold text-gray-500">날짜</th>
                <th class="p-2 text-left font-semibold text-gray-500">유형</th>
                <th class="p-2 text-left font-semibold text-gray-500">정상</th>
                <th class="p-2 text-left font-semibold text-gray-500">이상 감지</th>
                <th class="p-2 text-left font-semibold text-gray-500">총 데이터</th>
              </tr>
            </thead>
            <tbody id="dailySummary">
              <!-- 동적 데이터 삽입 -->
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
