<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S3 파일 모니터링 대시보드</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="loadingOverlay" class="fixed inset-0 bg-white/70 flex justify-center items-center z-50 opacity-0 invisible transition-opacity duration-300">
    <div class="w-10 h-10 border-4 border-blue-200 border-t-blue-500 rounded-full animate-spin"></div>
  </div>

  <div class="max-w-7xl mx-auto p-6">
    <header class="mb-8">
      <h1 class="text-2xl font-bold mb-2">S3 데이터 모니터링 대시보드</h1>
      <p class="text-sm text-gray-500">마지막 업데이트: <span id="lastUpdatedTime">-</span></p>
    </header>

    <section id="machineData" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- 머신별 데이터가 동적으로 삽입될 자리 -->
    </section>

  </div>

  <script src="scripts.js"></script>
</body>
</html>
